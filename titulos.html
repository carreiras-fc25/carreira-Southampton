<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southampton - Títulos Southampton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="historico.html">História do Clube</a></li>
            <li><a href="ultimos-jogos.html">Últimos Jogos</a></li>
            <li><a href="objetivos.html">Objetivos do clube</a></li>
        </ul>
    </div>
    <a href="https://chat.whatsapp.com/HgvnG3mMkZMLoVRaH7zg9J" target="_blank" class="whatsapp-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
    </a>
    <button class="btn-toggle" id="toggleSidebar">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>
    <div class="container">
        <h1>Títulos Southampton</h1>
        <table id="titlesTable">
            <thead>
                <tr>
                    <th>Competição</th>
                    <th>Total de Títulos</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Campeonato Inglês</td>
                    <td>0</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Copa da Inglaterra</td>
                    <td>1</td>
                    <td>1975-76</td>
                </tr>
                <tr>
                    <td>Champions League</td>
                    <td>0</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Europa League</td>
                    <td>0</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>EFL Trophy</td>
                    <td>1</td>
                    <td>2009-10</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px'; // Esconde o menu
            } else {
                sidebar.style.left = '0px'; // Mostra o menu
            }
        });

        function sortTitlesByCount() {
            const rows = Array.from(document.querySelectorAll('#titlesTable tbody tr'));
            const titles = [];

            rows.forEach(row => {
                const titleCount = parseInt(row.cells[1].textContent); // Total de Títulos
                titles.push({
                    row: row,
                    titleCount: titleCount
                });
            });

            // Ordena os títulos com base na quantidade de títulos
            titles.sort((a, b) => b.titleCount - a.titleCount);

            // Atualiza a tabela com a nova ordem
            const tbody = document.querySelector('#titlesTable tbody');
            tbody.innerHTML = ''; // Limpa o conteúdo atual

            titles.forEach(title => {
                tbody.appendChild(title.row); // Adiciona a nova ordem das linhas
            });
        }

        // Chama a função para ordenar os títulos ao carregar a página
        window.onload = sortTitlesByCount;
    </script>
</body>
</html>
