<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southampton - Últimos Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="historico.html">História do Clube</a></li>
            <li><a href="objetivos.html">Objetivos do clube</a></li>
            <li><a href="titulos.html">Títulos Southampton</a></li>
        </ul>
    </div>
    <a href="https://chat.whatsapp.com/HgvnG3mMkZMLoVRaH7zg9J" target="_blank" class="whatsapp-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
    </a>
    <button class=" btn-toggle" id="toggleSidebar">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>
    <div class="container">
        <h1>Últimos Jogos</h1>
        <ul id="gameList"></ul>
    </div>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px'; // Esconde o menu
            } else {
                sidebar.style.left = '0px'; // Mostra o menu
            }
        });

        // Adicione os jogos aqui com placar
        const games = [
            { team1: { name: "Southampton", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/y1V4sm2SEBiWUPRIYl5rfg_64x64.png" }, team2: { name: "Manchester United", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/udQ6ns69PctCv143h-GeYw_64x64.png" }, score: "1 - 2" },
            { team1: { name: "Southampton", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/y1V4sm2SEBiWUPRIYl5rfg_64x64.png" }, team2: { name: "Swansea City", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/45heVhzL3HvaZW3e2B94kg_64x64.png" }, score: "1 - 0" },
            { team1: { name: "Southampton", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/y1V4sm2SEBiWUPRIYl5rfg_64x64.png" }, team2: { name: "New Casttle United", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/96CcNNQ0AYDAbssP0V9LuQ_64x64.png" }, score: "1 - 1" },
            { team1: { name: "Southampton", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/y1V4sm2SEBiWUPRIYl5rfg_64x64.png" }, team2: { name: "Brentford", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/QOUce0WQBYqnkSmN6_TxGA_64x64.png" }, score: "2 - 0" },
            { team1: { name: "Southampton", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/y1V4sm2SEBiWUPRIYl5rfg_64x64.png" }, team2: { name: "Crystal Palace", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/8piQOzndGmApKYTcvyN9vA_64x64.png" }, score: "1 - 0" }
        ];

        function renderGames() {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';

            games.forEach(game => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="team">
                        <img src="${game.team1.logo}" alt="${game.team1.name} Logo"> ${game.team1.name} 
                    </span>
                    <span class="score">${game.score}</span>
                    <span class="team">
                        <img src="${game.team2.logo}" alt="${game.team2.name} Logo"> ${game.team2.name} 
                    </span>
                `;
                gameList.appendChild(listItem);
            });
        }

        // Renderiza os jogos ao carregar a página
        renderGames();
    </script>
</body>
</html>
